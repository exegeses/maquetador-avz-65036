<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flexbox - contenedores flexibles</title>
    <link rel="stylesheet" href="css/flexbox.css">
</head>
<body>
    <h1>Flexbox - contenedores flexibles</h1>

    <h2>distribución en eje x (horizontal)</h2>
    <section id="contenedor">
      <article>1</article>
      <article>2</article>
      <article>3</article>
    </section>

    <h2>distribución en eje y (vertical)</h2>
    <section id="contenedor2">
      <article>1</article>
      <article>2</article>
      <article>3</article>
    </section>


    <h2>Flex wrap</h2>
    <section id="contenedor3">
      <article>1</article>
      <article>2</article>
      <article>3</article>
      <article>4</article>
      <article>5</article>
      <article>6</article>
    </section>


</body>
</html>
